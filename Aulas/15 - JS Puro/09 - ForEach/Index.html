<script>
	var array = ['1','2','3']
	var objeto = {'carro':'opala','ano':'1990'} 
	for (var i = 0; i < array; i++) {
		console.log(array[i])
	}
	//for each para objetos
	//n chaves
	//objeto[n] mostra o conteudo
	for(var n in objeto){
		console.log(n);
		console.log(objeto[n]);
	}
</script>
