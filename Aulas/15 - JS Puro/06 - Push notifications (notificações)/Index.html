<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">	
</head>
<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
<script >
	if(Push.Permission.get()!= 'granted'){
		Push.Permission.request();
	}
	if(Push.Permission.get() == "granted"){
		Push.create('Olá!',{
			body:'esta é uma notificação',
			icon: '01.png',
			timeout:8000,
			vibrate: [100, 100, 100],
			onClick: function(){
				window.location.href="https://dankicode.com"
			}
		})
	}
</script>

</body>
</html>
